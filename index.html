<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>momentum app</title>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div class="container">
      <h2 id="clock"></h2>

      <form id="login-form" class="hidden">
        <input
          maxlength="15"
          type="text"
          placeholder="What is your name?"
          required
        />
      </form>

      <h1 id="greeting" class="hidden"></h1>

      <form id="todo-form">
        <input type="text" placeholder="Make Your To Do list" />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
  </body>
</html>
